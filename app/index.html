<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>

</head>


<body>
  <h2 class="hide">Login Screen<h2>
  <div id="mainHeader">

    <div id="heightCenter">
      <img class="logo" src="images/logo.svg" alt="SQRoot Logo">
      	<p>Sign In</p>
      <div id="signin">

        <form id="contactForm" action="getstarted.html" method="post" class="small-10 small-centered large-centered medium-6 large-5 columns">


          <input  email="email" type="email" id="email" size="30" placeholder="Email">
          <input  password="password" type="password" id="password" size="30" placeholder="Password">
          <input id="enter" name="enter" type="submit" value="Enter">

        <div class="row">
					<div class="small-6 large-4 large-push-2 columns forgotPass">
					<p>Forgot Password?</p>
				</div>

				<div class="createNew small-6 large-4 large-pull-2 columns">
					<p>Create New Account</p>
				</div>
      </div>
        </form>
      </div>
    </div>
  </div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/main.js"></script>
<script src="js/app.js"></script>
</body>
</html>
