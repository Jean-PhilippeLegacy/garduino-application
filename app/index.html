<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>

</head>


<body>

  <div id="mainHeader">
    <div id="heightCenter">
      <img class="logo" src="images/logo.svg" alt="SQRoot Logo">
      	<p>Sign In</p>
      <div id="signin">

        <form id="contactForm" action="getstarted.html" method="post">

          <input email="email" type="email" required id="email" size="30" placeholder="Email">
          <input password="password" type="password" required id="password" size="30" placeholder="Password">

          <input id="enter" name="enter" type="submit" value="Enter">

					<div class="forgotPass">
					<p>Forgot Password?</p>
				</div>

				<div class="createNew">
					<p>Create New Account</p>
				</div>
        </form>
      </div>
    </div>
  </div>


<script src="js/main.js"></script>
<script src="js/app.js"></script>
</body>
</html>
