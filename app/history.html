<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Plant History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>

</head>


<body>

  <header>
    <div id="top-section">
      <img class="mobileLogo" src="images/logo.svg" alt="SQRoot logo">
      <button id="button"></button>
    </div>
    <nav>
      <h2 class="hide">Main navigation</h2>
      <ul id="burgerMenu">
        <li>My Plants</li>
        <li>Vitals</li>
        <li>Search Plant</li>
        <li>Plant History</li>
      </ul>
    </nav>
  </header>

  <div class="fullHistory">
    <h2>Full History: Bruce the Plant</h2>
  </div>

  <div class="legend">
    <div class="round1 round"></div>
    <div class="round2 round"></div>
    <div class="round3 round"></div>


  </div>

<div id="history">
  <div id="heightCenter">

    <div class="wrapper">
    <img class="left" src="images/left.png" alt="Plant Line Art">
    <img class="graph" src="images/graph.png" alt="Plant Line Art">
    <img class="right" src="images/right.png" alt="Plant Line Art">

  </div>

  <div class="dates">
    <p>Week of December 03 â€“ 09 </p>
  </div>

  <div class="buttons">
    <div class="weekly">
      <p>Weekly View</p>
    </div>

    <div class="monthly">
      <p>Monthly View</p>
    </div>
  </div>

</div>
</div>


  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
